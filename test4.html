<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>CSS3 background-size属性</title>
    <style type="text/css">
        div {
            width: 160px;
            height: 100px;
            border: 1px solid red;
            margin-bottom: 10px;
            background-image: url("./images/00.png");
            background-repeat: no-repeat;
        }
        
        #div2 {
            background-size: cover;
        }
        
        #div3 {
            background-size: contain;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>

</html>
